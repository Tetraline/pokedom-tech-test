<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./assets/pokeball.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>PokéDom</title>
</head>

<body>
  <h1>PokéDom- gotta code 'em all!</h1>
  <form class="search-form">
    <input type="text" id="searchTerm" placeholder="Search for names and/or types...">
    <select name="types" id="types">
      <option value="Normal">Normal</option>
      <option value="Fire">Fire</option>
      <option value="Water">Water</option>
      <option value="Grass">Grass</option>
      <option value="Electric">Electric</option>
      <option value="Ice">Ice</option>
      <option value="Fighting">Fighting</option>
      <option value="Poison">Poison</option>
      <option value="Ground">Ground</option>
      <option value="Flying">Flying</option>
      <option value="Psychic">Psychic</option>
      <option value="Bug">Bug</option>
      <option value="Rock">Rock</option>
      <option value="Ghost">Ghost</option>
      <option value="Dark">Dark</option>
      <option value="Dragon">Dragon</option>
      <option value="Steel">Steel</option>
      <option value="Fairy">Fairy</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <button class="clear-filter-button">Clear Filter</button>

  <main class="card-container">

  </main>

  <script src="./script.js" type="module"></script>
</body>

</html>
